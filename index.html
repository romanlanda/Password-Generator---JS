<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>

  <div class="password-form" id="random-password">
    <input type="text" id="password" /> <button class="btn" id="copy">Copy</button>
    <div id="settings">
      <label for="length">Length</label>
      <input type="number" id="length" value="16" min="8" max="64" />    
      <label for="numbers">Include Numbers</label>
      <input type="checkbox" id="numbers" checked />
      <label for="symbols">Include Symbols</label>
      <input type="checkbox" id="symbols" checked />
    </div>
    <button class="btn" id="generate">Generate Password</button>
  </div>

    <script src="script.js"></script>
  </body>
</html>
